<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="menu show">
        <div class="menuContainer">
            <h1>New Game</h1>
            <div class="menuOptions">
                <div class="playerContainer">
                    <div class="player1Menu">
                        <div class="playerMark" data-mark="0"></div>
                        <input type="text" class="playerName" placeholder="Player 1 Name">
                    </div>
                    <button class="changeMark"></button>
                    <div class="player2Menu">
                        <div class="playerMark" data-mark="1"></div>
                        <input type="text" class="playerName" placeholder="Player 2 Name">
                    </div>
                </div>
                <button class="startGame">Start</button>
            </div>
        </div>
    </div>
    <div class="roundEnd">
        <div class="endContainer">
            <h1 class="roundResult">Player 1 wins!</h1>
            <div class="endButtonContainer">
                <button class="playAgainButton">
                    Play Again
                </button>
                <button class="exitButton">
                    Exit
                </button>
            </div>
        </div>
    </div>
    <main>
        <h1>TIC TAC TOE</h1>
        <div class="gameContainer">
        </div>
    </main>
    <div class="scoreboard">
        <div class="title"><h2>Scoreboard</h2></div>
        <div class="scores">
            <div class="player1score">
                <h3 class="name">Bjørn Ivar Mong</h3>
                <h3>1</h3>
            </div>
            <div class="player2score">
                <h3 class="name">xswitch</h3>
                <h3>3</h3>
            </div>
        </div>
    </div>
    <div class="turn">
        <div class="currentIcon"></div>
        <h3 class="currentPlayer">Bjørn Ivar Mong</h3>
    </div>
</body>
</html>
